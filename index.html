<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cálculo de Importe Neto</title>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Importe Neto</h1>
        <p>Ingrese el importe bruto para calcular el neto:</p>
        <form id="calculoForm">
            <input type="number" id="importeBruto" required placeholder="Importe Bruto">
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
